{% extends 'html/index.html' %}

{% block headers %}
    <title>Skills</title>
    {% load static %}
    <link href="{% static '/css/progress-bar.css' %}" rel="stylesheet">
{% endblock headers %}

{% block content %}

    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="projects">
        <div class="container">
            <div class="row">
                <div class="my-auto">
                    <h2 class="mb-5">Skill</h2>
                </div>
            </div>
            <div class="container-bar">
                <ul>
                    {% for skill in skills %}
                        <li class="li-bar animated"
                            style="--my-percentage-var: {{ skill.percentage }}%"> {{ skill.title }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>

{% endblock content %}
